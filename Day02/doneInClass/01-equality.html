<body>
	<div class="message">Message goes here.</div>
	<div>Div1</div>

	<script type="text/javascript">

	const messageDiv = document.querySelector('.message');
	//document.querySelectorAll('.message')[0]
	//document.getElementsByTagName('div')[0];

//short way
	var exp1 = 1,
		exp2 = (exp1 == '1'),

//long way

	console.log(exp1, exp2, exp3)
	console.log(typeof exp1) //number
	console.log(typeof '1') //string

	console.log(exp1 == '1') //also true
	console.log(exp1 === '1') //false
	console.log(exp1 === 1) //also true

//interpolation example:
const message = `Exp1 gets its value from the assignment operator and has the value of ${exp1}.

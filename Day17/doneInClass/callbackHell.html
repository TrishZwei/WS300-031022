<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>callback hell</title>
	<style type="text/css">
		body{
			font-family: Verdana;
		}

		.go{
			margin: 5rem;
			background: white;
			padding: 5rem;
			width: 25rem;
			height: 25rem;
			text-align: center;
			transition: all 0.2s;
		}


		.go.circle{
			border-radius: 50%;
		}

		.go.red{
			background: red;
		}

		.go.purple{
			background: purple;
			color: white;
		}

		.go.fade-out{
			opacity: 0;
		}

	</style>
</head>
<body>
	<div class="go">Click Me!</div>
<!--
 a promise is something that will happen in the future. ex: requesting a web cam, we have to wait for the user to accept. Data retrieved from the web that may succeed or fail. etc.
-->	

	<script type="text/javascript">
		const go = document.querySelector('.go');

//1. change the text to go when clicked
		go.addEventListener('click', function(e){
			const el = e.currentTarget;
			el.textContent = 'GO!';

//2. make it a circle after 2 seconds
		setTimeout( function(){
			el.classList.add('circle');
			setTimeout( function(){
//3. make it red after .5s
				el.classList.add('red');
				setTimeout(function(){
//4. make it square after .25s
				el.classList.remove('circle');
//5. make it purple after .3s
					setTimeout( function(){
				el.classList.add('purple')
				el.classList.remove('red')
				setTimeout(function(){
//6. make it fadeout after .5s
					el.classList.add('fade-out');					
				}, 500)

					}, 300)

				}, 250)


			}, 500)	

		}, 2000)

		} )


	</script>
</body>
</html>

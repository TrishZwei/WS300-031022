//second question:

let colors = ['darkblue', 'rebeccapurple', 'lavender', 'white']
let btn = $('button');


btn.click(function(){
	btn.css({'background-color':colors[getRandInt(0,3)]});
	checkColor(btn)
}) 

//function to generate a whole random interger
	//@2param: numbers
	function getRandInt(min = 1, max = 100){
		return Math.floor(Math.random() *(max-min +1))+min;
	}

	function checkColor(ele){
		let bgColor = ele[0].style.backgroundColor;
		console.log(bgColor);
		if(bgColor == 'rebeccapurple' || bgColor == 'darkblue'){
			btn.css({'color':'white'})
		}else{
			btn.css({'color': 'black'});
		}

	}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Move Div</title>
	<style type="text/css">
		body{
			font-family: Verdana ;
		}

		.wrapper{
			border:  1px solid black;
			position: absolute;
			top: 10px;
			left: 10px;
			bottom: 10px;
			right: 10px;
			background-color: #add;
		}

		.box{
			height: 50px;
			width:50px;
			top: 100px;
			left: 10px;
			background-color: rebeccapurple;
			position: absolute;
		}


	</style>
</head>
<body>
<div class="wrapper">
	<button id="move-up">Move Up</button>
	<button id="move-down">Move Down</button>
	<button id="move-left">Move Left</button>
	<button id="move-right">Move Right</button>
	<div class="box"></div>
</div>

	<script type="text/javascript">
	'use strict';
	const box = document.querySelector('.box');	
	const wrapper = document.querySelector('.wrapper');
	box.style.top = '115px';
	box.style.left = '100px';
	let moveValue = 10;
	let boxSize = 50;

	function moveBox(e){
		//move the box the direction necessary:
		
		if(e.target.id){
			console.log(e)
			let theId = e.target.id;
			let theTop = parseInt(box.style.top)
			let theLeft = parseInt(box.style.left)
			let wrapHeight = document.querySelector('.wrapper').clientHeight;
			let wrapWidth = document.querySelector('.wrapper').clientWidth;
			let maxLeft = wrapWidth-boxSize;
			let maxHeight = wrapHeight-boxSize;

			switch(theId){
				case 'move-up':
					if(theTop - moveValue < 0){
						theTop = 0;
					}else{
						 theTop-=moveValue;			
					}
				break;

				case 'move-down':
					if(theTop+moveValue > maxHeight){
						theTop = maxHeight;
					}else{
						theTop+=moveValue;			
					}
				break;

				case 'move-left':
					if(theLeft-moveValue < 0){
						theLeft = 0;
					}else{
						theLeft-=moveValue;		
					}
				break;

				case 'move-right':
					if(theLeft+moveValue > maxLeft){
						theLeft = maxLeft;
					}else{
						theLeft+=moveValue;		
					}

				break;


			} //end switch
			box.style.top = theTop+'px';
			box.style.left = theLeft+'px';


		}//end if id...



	}//end moveBox

//event listener:
wrapper.addEventListener('click', moveBox);


	</script>
</body>
</html>

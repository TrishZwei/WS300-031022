<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Move Div</title>
	<style type="text/css">
		body{
			font-family: Verdana ;
		}

		.wrapper{
			border:  1px solid black;
			position: absolute;
			top: 10px;
			left: 10px;
			bottom: 10px;
			right: 10px;
			background-color: #add;
		}

		.box{
			height: 50px;
			width:50px;
			top: 100px;
			left: 10px;
			background-color: rebeccapurple;
			position: absolute;
		}


	</style>
</head>
<body>
<div class="wrapper">
	<button id="move-up">Move Up</button>
	<button id="move-down">Move Down</button>
	<button id="move-left">Move Left</button>
	<button id="move-right">Move Right</button>
	<div class="box"></div>
</div>

	<script type="text/javascript">
	'use strict';
	const box = document.querySelector('.box');	
	box.style.top = '115px';
	box.style.left = '100px';
	let moveValue = 10;

	function moveUp(){
		//console.log(box.style.top);
		let theTop = parseInt(box.style.top);
		

		box.style.top = theTop-moveValue+'px';

	}

	function moveLeft(){
		//console.log(box.style.top);
		let theLeft = parseInt(box.style.left);
		box.style.left = theLeft-moveValue+'px';

	}

	function moveDown(){
		//console.log(box.style.top);
		let theTop = parseInt(box.style.top);
		box.style.top = theTop+moveValue+'px';

	}

	function moveRight(){
		//console.log(box.style.top);
		let theLeft = parseInt(box.style.left);
		box.style.left = theLeft+moveValue+'px';

	}


	//event listener
	document.querySelector('#move-up').onclick = moveUp;
	document.querySelector('#move-left').onclick = moveLeft;
	document.querySelector('#move-down').onclick = moveDown;
	document.querySelector('#move-right').onclick = moveRight;


	</script>
</body>
</html>

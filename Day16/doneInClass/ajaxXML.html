<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Template</title>
	<style type="text/css">
		body{
			font-family: Verdana;
			font-size: 1.25em;
			margin: 0 auto;
			padding: 1em;
		}

		#js-content{
			padding: 5px;
			border: 2px dashed lightgray;
		}
	</style>
</head>
<body>
	<p>If successful the returned data will appear below.</p>
	<div id="js-content"></div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script type="text/javascript">
	$.get('data/testxmldata.xml', function(d){
		//d represents our data
		//console.log(d);
		$(d).find('class').each( function(){
			let plattClass = $(this);
			let title = plattClass.find('title').text();
			let term = plattClass.find('title').attr('term');
			let teacher = plattClass.find('teacher').text();
			let theText = `<p class="class">Term ${term} - ${title} with ${teacher}</p>`;
			$('#js-content').append(theText);


		}) //end each

	}) //end get helper		

	</script>
</body>
</html>

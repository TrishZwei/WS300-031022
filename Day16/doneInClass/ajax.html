<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Template</title>
	<style type="text/css">
		body{
			font-family: Verdana;
			font-size: 1.25em;
			margin: 0 auto;
			padding: 1em;
		}

		#js-content{
			padding: 5px;
			border: 2px dashed lightgray;
		}
	</style>
</head>
<body>
	<p>If successful the returned data will appear below.</p>
	<div id="js-content"></div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		//$ = jQuery 

		$.ajax({
			url: 'data/testdata.txt', //path to get my data
			type: 'GET', //gets data, does not send data
			dataType: 'text', //type of data we expect on return
			success: successFn, //run the successFn when successful
			error: errorFn, //runs if there is an error
			complete: function(xhr, status){
				console.log('the request is complete');
			}

		})

		function successFn(data){
			console.log(data); //this is good if we don't know what the data looks like.
			$('#js-content').text(data);
		}

		function errorFn(xhr, status, strErr){
			console.log('there was an error: '+status+':'+strErr);
		}


	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Template</title>
	<style type="text/css">
		body{
			font-family: Verdana;
			font-size: 1.25em;
			margin: 0 auto;
			padding: 1em;
		}

		#js-content{
			padding: 5px;
			border: 2px dashed lightgray;
		}
	</style>
</head>
<body>
	<p>If successful the returned data will appear below.</p>
	<label>Search Flickr for: <input type="text" id="search-tags" placeholder="dogs, cats, rabbits, etc."></label><button id="search-btn">Search</button>
	<div id="js-content"></div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		'use strict';
		//get json data from glossary.json
		let glossary = '';

		$.getJSON( 'glossary.json', successFn)

		function successFn(d) {
			console.log(d[0].def);
			glossary = d;
			console.log(glossary)
		}



	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Intro</title>
	<style type="text/css">
		body{
			font-family: Verdana;
		}

		.blue{
			color: blue;
		}

		.red{
			color: red;
		}

		.green{
			color: green;
		}

	</style>
</head>
<body>
	<div id="my-div">A Div with Id</div>
	<p id="para-1">A paragraph with Id: #para-1</p>
	<p id="para-2">A paragraph with Id: #para-2</p>
	<p class="blue">A paragraph with class blue</p>
	<p class="blue">A paragraph with class blue</p>
	<input type="button" value="Change Class" id="my-btn">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!-- 
		all jQ plugins go here and any scripts that are dependent on jQ 
		or its plugins must follow after 
	-->
	<script type="text/javascript">		
	//custom script
	$('#my-div').css({
		'background-color': '#41be96',
		border: '1px solid black',
		borderRadius: '5px'
	})
//click is a shortcut event listener
	$('#my-btn').click( function(){
		//the each function grabs all paragraphs and handles them individually
		$('p').each( function(i){
			//i stands for index
			let thisP = $(this);
			let theText = thisP.text(); //gets the value of the paragraph
			console.log(theText, i);
			if(thisP.hasClass('blue')){
				thisP.removeClass('blue').addClass('red').text('A paragraph with class red');
			}else if(thisP.hasClass('red')){
				thisP.attr('class', 'blue').text('A paragraph with class blue');
			}else{
				thisP.addClass('green');
			}

		})



	})//click function for #my-btn

	//.dblClick()




	</script>
</body>
</html>
